<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>New Year's Countdown</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-hidden col-md-12">
                <h1 class="mx-auto">COUNTDOWN TO <span id="nextyear">NEXT YEAR</span></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-hidden col-md-1 padding-for-five-cols"></div>
            <div class="col-12 col-md">
                <span class="title">weeks</span>
                <span class="value" id="weeks"></span>
            </div>
            <div class="col-12 col-md">
                <span class="title">days</span>
                <span class="value" id="days"></span>
            </div>
            <div class="col-12 col-md">
                <span class="title">hours</span>
                <span class="value" id="hours"></span>
            </div>
            <div class="col-12 col-md">
                <span class="title">minutes</span>
                <span class="value" id="minutes"></span>
            </div>
            <div class="col-12 col-md">
                <span class="title">seconds</span>
                <span class="value" id="seconds"></span>
            </div>
            <div class="col-hidden col-md-1 padding-for-five-cols"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
